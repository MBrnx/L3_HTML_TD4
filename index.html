<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <body>
        <nav class="navbar navbar-light bg-light px-3">

                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <h1 class="text-center mb-4">Paysages</h1>

            <div class="row">
                <!-- Carte 1 -->
                <div class="col-12 col-md-4">
                    <div class="card">

                    <div class="card-body">
                        <h5 class="card-title">Carte 1</h5>

                    </div>
                </div>

                    </div>
                </div>

                <!-- Carte 3 -->
                <div class="col-12 col-md-4">
                    <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWtGDfpJHhAJb62sDFM73dG4RS-yoTE-zNag&s" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Carte 3</h5>
                        <p class="card-text">Description de la carte 3.</p>

                    </div>
